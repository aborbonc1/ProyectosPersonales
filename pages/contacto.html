  <main class="main">
    <div class="content-form">
      <form action="https://formsubmit.co/adrianaborbonc@gmail.com" method="POST">
        <h1>Contacto</h1>
        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Nombre" required />
          <label for="phone">Telefono</label>
          <input type="tel" name="phone" id="phone" placeholder="Telefono" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Correo" required />
          <label for="message">Mensaje</label>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>
          <input class="button" type="submit" value="Enviar" />
          <input type="hidden" name="_next" value="https://adrianaborbonc.netlify.app/" />
          <input type="hidden" name="_captcha" value="false" />
        </div>
